name: swesshome
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  bloc: ^8.0.1
  flutter_bloc: ^8.0.0
  device_preview: ^1.0.0
  shared_preferences: ^2.0.11
  auto_size_text: ^3.0.0
  image_picker: ^0.8.4+4
  progress_indicators: ^1.0.0
  flutter_svg: ^1.0.0
  dio: ^4.0.4
  introduction_screen: ^2.1.0
  shimmer: ^2.0.0
  flutter_spinkit: ^5.1.0
  animated_splash_screen: ^1.1.0
  fluttertoast: ^8.0.8
  cached_network_image: ^3.2.0
  url_launcher: ^6.0.18
  flutter_image_compress: ^1.1.0
  google_maps_flutter: ^2.1.1
  percent_indicator: ^4.0.0
  reorderables: ^0.4.2
  share_plus: ^3.0.5
  firebase_core: ^1.12.0
  firebase_messaging: ^11.2.6
  flutter_local_notifications: ^9.2.0
  icon_badge: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  connectivity_plus: ^2.2.1
  flutter_phoenix: ^1.0.0
  firebase_auth: ^3.3.9
  phone_number: ^0.12.0+1
  pinput: ^2.1.4
  flutter_screenutil: ^5.3.1
  intl: ^0.17.0
  provider: ^6.0.2
  intl_phone_field: ^3.1.0



#-------------------------------

dependency_overrides:
  photo_view:
    git:
      url: https://github.com/bluefireteam/photo_view
      ref: master




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.3.2
  flutter_lints: ^1.0.0


flutter_native_splash:
  color: "#DBE2EF"
  image: assets/images/swesshome_logo.png
  android: true
  ios : true



flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/swesshome_icon.png"
  adaptive_icon_background: "#ffffff"



flutter:

  uses-material-design: true
  generate: true
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/tajawal/Tajawal-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/tajawal/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/tajawal/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/tajawal/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/tajawal/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/tajawal/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/tajawal/Tajawal-Black.ttf
          weight: 900
    - family: Hind
      fonts:
        - asset: assets/fonts/hind/Hind-Light.ttf
          weight: 300
        - asset: assets/fonts/hind/Hind-Regular.ttf
          weight: 400
        - asset: assets/fonts/hind/Hind-Medium.ttf
          weight: 500
        - asset: assets/fonts/hind/Hind-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/hind/Hind-Bold.ttf
          weight: 700
  assets:
    - assets/icons/
    - assets/images/
    - assets/l10n/