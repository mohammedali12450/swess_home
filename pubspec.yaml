flutter_datetime_picker:
  git:
    url: https://github.com/AlexHartford/flutter_datetime_picker.git
    ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.0  
  flutter_native_splash: ^2.2.19
  flutter_lints: ^2.0.1


flutter_native_splash:
  color: "#DBE2EF"
  image: assets/images/swesshome_logo.png
  android: true
  ios : true



flutter_icons:
  android: true
  ios: false
  image_path: "assets/icons/swesshome_icon.png"
  adaptive_icon_background: "#ffffff"
  remove_alpha_ios: true


flutter:

  uses-material-design: true
  generate: true
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/tajawal/Tajawal-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/tajawal/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/tajawal/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/tajawal/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/tajawal/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/tajawal/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/tajawal/Tajawal-Black.ttf
          weight: 900
    - family: Hind
      fonts:
        - asset: assets/fonts/hind/Hind-Light.ttf
          weight: 300
        - asset: assets/fonts/hind/Hind-Regular.ttf
          weight: 400
        - asset: assets/fonts/hind/Hind-Medium.ttf
          weight: 500
        - asset: assets/fonts/hind/Hind-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/hind/Hind-Bold.ttf
          weight: 700
  assets:
    - assets/icons/
    - assets/images/
    - assets/l10n/